<svg width="3000" height="1000" viewBox="0 0 3000 1000" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Base linear gradient (exact from hero) -->
    <linearGradient id="bg-linear" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#040306"/>
      <stop offset="18%" stop-color="#05040a"/>
      <stop offset="32%" stop-color="#0b1524"/>
      <stop offset="45%" stop-color="#101d2a"/>
      <stop offset="58%" stop-color="#0c121e"/>
      <stop offset="70%" stop-color="#05080f"/>
      <stop offset="100%" stop-color="#010103"/>
    </linearGradient>

    <!-- Purple glow - centered for the banner -->
    <radialGradient id="glow-purple" cx="0.50" cy="0.40" r="0.55">
      <stop offset="0%" stop-color="#8752FF" stop-opacity="0.6"/>
      <stop offset="60%" stop-color="#8752FF" stop-opacity="0"/>
    </radialGradient>

    <!-- Rose/pink glow -->
    <radialGradient id="glow-rose" cx="0.55" cy="0.55" r="0.5">
      <stop offset="0%" stop-color="#FF73AF" stop-opacity="0.45"/>
      <stop offset="68%" stop-color="#FF73AF" stop-opacity="0"/>
    </radialGradient>

    <!-- Lilac glow -->
    <radialGradient id="glow-lilac" cx="0.45" cy="0.45" r="0.6">
      <stop offset="0%" stop-color="#B17BFF" stop-opacity="0.3"/>
      <stop offset="70%" stop-color="#B17BFF" stop-opacity="0"/>
    </radialGradient>

    <!-- Shadow edges -->
    <radialGradient id="shadow-l" cx="0.02" cy="0.5" r="0.35">
      <stop offset="0%" stop-color="#020103" stop-opacity="0.95"/>
      <stop offset="100%" stop-color="#020103" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="shadow-r" cx="0.98" cy="0.5" r="0.35">
      <stop offset="0%" stop-color="#020103" stop-opacity="0.95"/>
      <stop offset="100%" stop-color="#020103" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="shadow-b" cx="0.50" cy="0.98" r="0.4">
      <stop offset="0%" stop-color="#010102" stop-opacity="0.95"/>
      <stop offset="100%" stop-color="#010102" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="shadow-t" cx="0.50" cy="0.02" r="0.4">
      <stop offset="0%" stop-color="#010102" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#010102" stop-opacity="0"/>
    </radialGradient>

    <!-- Grain texture -->
    <filter id="grain">
      <feTurbulence type="fractalNoise" baseFrequency="0.55" numOctaves="1" seed="6" stitchTiles="stitch" result="noise"/>
      <feColorMatrix type="saturate" values="0"/>
    </filter>
  </defs>

  <!-- Background layers -->
  <rect width="3000" height="1000" fill="url(#bg-linear)"/>
  <rect width="3000" height="1000" fill="url(#glow-purple)" style="mix-blend-mode:screen"/>
  <rect width="3000" height="1000" fill="url(#glow-rose)" style="mix-blend-mode:screen"/>
  <rect width="3000" height="1000" fill="url(#glow-lilac)" style="mix-blend-mode:screen"/>
  <rect width="3000" height="1000" fill="url(#shadow-l)"/>
  <rect width="3000" height="1000" fill="url(#shadow-r)"/>
  <rect width="3000" height="1000" fill="url(#shadow-b)"/>
  <rect width="3000" height="1000" fill="url(#shadow-t)"/>

  <!-- Decorative horizontal lines across entire banner - protocol layers style -->
  <g stroke="rgba(255,255,255,0.06)" stroke-width="1">
    <line x1="0" y1="180" x2="3000" y2="180"/>
    <line x1="0" y1="820" x2="3000" y2="820"/>
  </g>

  <!-- Secondary subtle horizontal lines -->
  <g stroke="rgba(255,255,255,0.03)" stroke-width="0.5">
    <line x1="0" y1="280" x2="3000" y2="280"/>
    <line x1="0" y1="720" x2="3000" y2="720"/>
  </g>

  <!-- Central frame: Crossing lines (exactly like original style, scaled up) -->
  <!-- Frame area: roughly 900px wide, centered at x=1500 -->
  <!-- Left vertical line -->
  <line x1="1050" y1="200" x2="1050" y2="800" stroke="rgba(255,255,255,0.18)" stroke-width="1"/>
  <!-- Right vertical line -->
  <line x1="1950" y1="200" x2="1950" y2="800" stroke="rgba(255,255,255,0.18)" stroke-width="1"/>
  <!-- Top horizontal line - extends beyond verticals -->
  <line x1="950" y1="320" x2="2050" y2="320" stroke="rgba(255,255,255,0.18)" stroke-width="1"/>
  <!-- Bottom horizontal line - extends beyond verticals -->
  <line x1="950" y1="680" x2="2050" y2="680" stroke="rgba(255,255,255,0.18)" stroke-width="1"/>

  <!-- Corner accents - small decorative marks at frame intersections -->
  <g stroke="rgba(255,255,255,0.25)" stroke-width="1">
    <!-- Top-left corner -->
    <line x1="1050" y1="320" x2="1050" y2="300"/>
    <line x1="1050" y1="320" x2="1030" y2="320"/>
    <!-- Top-right corner -->
    <line x1="1950" y1="320" x2="1950" y2="300"/>
    <line x1="1950" y1="320" x2="1970" y2="320"/>
    <!-- Bottom-left corner -->
    <line x1="1050" y1="680" x2="1050" y2="700"/>
    <line x1="1050" y1="680" x2="1030" y2="680"/>
    <!-- Bottom-right corner -->
    <line x1="1950" y1="680" x2="1950" y2="700"/>
    <line x1="1950" y1="680" x2="1970" y2="680"/>
  </g>

  <!-- SOLINK text centered in frame -->
  <text 
    x="1500" 
    y="500" 
    text-anchor="middle" 
    dominant-baseline="middle"
    font-family="'Space Grotesk', sans-serif" 
    font-weight="500" 
    font-size="140"
    letter-spacing="0.12em"
    fill="#FFFFFF">SOLINK</text>

  <!-- Tagline below SOLINK -->
  <text 
    x="1500" 
    y="595" 
    text-anchor="middle" 
    dominant-baseline="middle"
    font-family="'Space Grotesk', sans-serif" 
    font-weight="300" 
    font-size="28"
    letter-spacing="0.35em"
    fill="rgba(255,255,255,0.55)">WEB3 ENCRYPTED MESSENGER</text>

  <!-- Left side decorative element - connection nodes -->
  <g>
    <!-- Horizontal connector lines from left edge to frame -->
    <line x1="0" y1="500" x2="1000" y2="500" stroke="rgba(255,255,255,0.04)" stroke-width="1"/>
    <line x1="200" y1="400" x2="900" y2="450" stroke="rgba(255,255,255,0.03)" stroke-width="0.5"/>
    <line x1="200" y1="600" x2="900" y2="550" stroke="rgba(255,255,255,0.03)" stroke-width="0.5"/>
    
    <!-- Nodes/dots -->
    <circle cx="200" cy="400" r="3" fill="rgba(255,255,255,0.12)"/>
    <circle cx="200" cy="600" r="3" fill="rgba(255,255,255,0.12)"/>
    <circle cx="350" cy="500" r="2" fill="rgba(255,255,255,0.08)"/>
    <circle cx="500" cy="420" r="2.5" fill="rgba(255,255,255,0.1)"/>
    <circle cx="500" cy="580" r="2.5" fill="rgba(255,255,255,0.1)"/>
    <circle cx="650" cy="460" r="2" fill="rgba(255,255,255,0.06)"/>
    <circle cx="650" cy="540" r="2" fill="rgba(255,255,255,0.06)"/>
  </g>

  <!-- Right side decorative element - mirrored connection nodes -->
  <g>
    <!-- Horizontal connector lines from frame to right edge -->
    <line x1="2000" y1="500" x2="3000" y2="500" stroke="rgba(255,255,255,0.04)" stroke-width="1"/>
    <line x1="2100" y1="450" x2="2800" y2="400" stroke="rgba(255,255,255,0.03)" stroke-width="0.5"/>
    <line x1="2100" y1="550" x2="2800" y2="600" stroke="rgba(255,255,255,0.03)" stroke-width="0.5"/>
    
    <!-- Nodes/dots -->
    <circle cx="2800" cy="400" r="3" fill="rgba(255,255,255,0.12)"/>
    <circle cx="2800" cy="600" r="3" fill="rgba(255,255,255,0.12)"/>
    <circle cx="2650" cy="500" r="2" fill="rgba(255,255,255,0.08)"/>
    <circle cx="2500" cy="420" r="2.5" fill="rgba(255,255,255,0.1)"/>
    <circle cx="2500" cy="580" r="2.5" fill="rgba(255,255,255,0.1)"/>
    <circle cx="2350" cy="460" r="2" fill="rgba(255,255,255,0.06)"/>
    <circle cx="2350" cy="540" r="2" fill="rgba(255,255,255,0.06)"/>
  </g>

  <!-- "Built on Solana" small text at bottom -->
  <text 
    x="1500" 
    y="920" 
    text-anchor="middle" 
    dominant-baseline="middle"
    font-family="'Space Grotesk', sans-serif" 
    font-weight="400" 
    font-size="18"
    letter-spacing="0.2em"
    fill="rgba(255,255,255,0.25)">BUILT ON SOLANA</text>

  <!-- Grain overlay -->
  <rect width="3000" height="1000" filter="url(#grain)" opacity="0.30" style="mix-blend-mode:soft-light"/>
</svg>
