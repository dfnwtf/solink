<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Base gradient (orange to dark) from token section -->
    <linearGradient id="bg-base" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#a85a0c"/>
      <stop offset="8%" stop-color="#a85a0c"/>
      <stop offset="14%" stop-color="#9a520b"/>
      <stop offset="20%" stop-color="#8a480a"/>
      <stop offset="28%" stop-color="#6a3808"/>
      <stop offset="38%" stop-color="#4a2808"/>
      <stop offset="50%" stop-color="#2a1808"/>
      <stop offset="62%" stop-color="#1a1210"/>
      <stop offset="74%" stop-color="#100c0c"/>
      <stop offset="86%" stop-color="#0a0808"/>
      <stop offset="100%" stop-color="#050505"/>
    </linearGradient>

    <!-- Diagonal gradient overlay -->
    <linearGradient id="diagonal-1" x1="0" y1="0" x2="0.7" y2="1">
      <stop offset="0%" stop-color="transparent"/>
      <stop offset="50%" stop-color="transparent"/>
      <stop offset="62%" stop-color="rgba(25, 22, 20, 0.6)"/>
      <stop offset="78%" stop-color="#121214"/>
      <stop offset="90%" stop-color="#0a0a0c"/>
      <stop offset="100%" stop-color="#050508"/>
    </linearGradient>

    <!-- Second diagonal -->
    <linearGradient id="diagonal-2" x1="0.1" y1="0" x2="0.6" y2="1">
      <stop offset="0%" stop-color="transparent"/>
      <stop offset="55%" stop-color="transparent"/>
      <stop offset="68%" stop-color="rgba(20, 18, 16, 0.4)"/>
      <stop offset="82%" stop-color="rgba(10, 10, 12, 0.5)"/>
      <stop offset="98%" stop-color="transparent"/>
    </linearGradient>

    <!-- Black corner (bottom-right) -->
    <radialGradient id="shadow-corner" cx="1" cy="1.05" r="0.7">
      <stop offset="0%" stop-color="#000000" stop-opacity="0.95"/>
      <stop offset="35%" stop-color="#000000" stop-opacity="0.7"/>
      <stop offset="55%" stop-color="#000000" stop-opacity="0"/>
    </radialGradient>

    <!-- Bottom shadow -->
    <radialGradient id="shadow-bottom" cx="0.8" cy="1" r="0.55">
      <stop offset="0%" stop-color="#050508" stop-opacity="0.85"/>
      <stop offset="45%" stop-color="#050508" stop-opacity="0"/>
    </radialGradient>

    <!-- Grain texture -->
    <filter id="grain">
      <feTurbulence type="fractalNoise" baseFrequency="0.6" numOctaves="1" seed="6" stitchTiles="stitch" result="noise"/>
      <feColorMatrix type="saturate" values="0"/>
    </filter>
  </defs>

  <!-- Background layers (token section style) -->
  <rect width="1200" height="630" fill="url(#bg-base)"/>
  <rect width="1200" height="630" fill="url(#diagonal-2)"/>
  <rect width="1200" height="630" fill="url(#diagonal-1)"/>
  <rect width="1200" height="630" fill="url(#shadow-bottom)"/>
  <rect width="1200" height="630" fill="url(#shadow-corner)"/>
  
  <!-- Grain overlay -->
  <rect width="1200" height="630" filter="url(#grain)" opacity="0.3" style="mix-blend-mode:soft-light"/>

  <!-- Left side: Tagline text -->
  <g font-family="'Space Grotesk', sans-serif" fill="#FFFFFF">
    <text x="100" y="210" font-size="48" font-weight="300" letter-spacing="0.02em">Decentralized</text>
    <text x="100" y="275" font-size="48" font-weight="300" letter-spacing="0.02em">Secure</text>
    <text x="100" y="340" font-size="48" font-weight="300" letter-spacing="0.02em">Web3</text>
    <text x="100" y="405" font-size="48" font-weight="300" letter-spacing="0.02em">Messenger</text>
  </g>

  <!-- Right side: Crossing lines frame -->
  <!-- Left vertical line -->
  <line x1="730" y1="65" x2="730" y2="565" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
  <!-- Right vertical line -->
  <line x1="1100" y1="65" x2="1100" y2="565" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
  <!-- Top horizontal line -->
  <line x1="665" y1="130" x2="1165" y2="130" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
  <!-- Bottom horizontal line -->
  <line x1="665" y1="500" x2="1165" y2="500" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>

  <!-- SOLINK text centered, on top of lines -->
  <text 
    x="915" 
    y="330" 
    text-anchor="middle" 
    dominant-baseline="middle"
    font-family="'Space Grotesk', sans-serif" 
    font-weight="500" 
    font-size="68"
    letter-spacing="0.12em"
    fill="#FFFFFF">SOLINK</text>
</svg>

