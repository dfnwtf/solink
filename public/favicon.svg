<svg width="128" height="128" viewBox="0 0 128 128" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Base gradient - lighter, more purple-pink -->
    <linearGradient id="bg-linear" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1a1028"/>
      <stop offset="30%" stop-color="#251838"/>
      <stop offset="60%" stop-color="#2a1a3d"/>
      <stop offset="100%" stop-color="#1c1228"/>
    </linearGradient>

    <!-- Purple glow - larger, brighter -->
    <radialGradient id="glow-purple" cx="0.75" cy="0.15" r="0.8">
      <stop offset="0%" stop-color="#9B6DFF" stop-opacity="0.9"/>
      <stop offset="40%" stop-color="#8752FF" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#8752FF" stop-opacity="0"/>
    </radialGradient>

    <!-- Rose/pink glow - larger, softer -->
    <radialGradient id="glow-rose" cx="0.5" cy="0.45" r="0.75">
      <stop offset="0%" stop-color="#FF85BB" stop-opacity="0.75"/>
      <stop offset="50%" stop-color="#FF73AF" stop-opacity="0.35"/>
      <stop offset="100%" stop-color="#FF73AF" stop-opacity="0"/>
    </radialGradient>

    <!-- Lilac glow - center fill -->
    <radialGradient id="glow-lilac" cx="0.4" cy="0.3" r="0.8">
      <stop offset="0%" stop-color="#C9A0FF" stop-opacity="0.5"/>
      <stop offset="50%" stop-color="#B17BFF" stop-opacity="0.25"/>
      <stop offset="100%" stop-color="#B17BFF" stop-opacity="0"/>
    </radialGradient>

    <!-- Soft magenta glow bottom -->
    <radialGradient id="glow-magenta" cx="0.3" cy="0.85" r="0.6">
      <stop offset="0%" stop-color="#E066A0" stop-opacity="0.45"/>
      <stop offset="70%" stop-color="#D050A0" stop-opacity="0"/>
    </radialGradient>

    <!-- Subtle corner shadow - very light -->
    <radialGradient id="shadow-corner" cx="0.95" cy="0.95" r="0.4">
      <stop offset="0%" stop-color="#120a18" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#120a18" stop-opacity="0"/>
    </radialGradient>

    <!-- Grain texture -->
    <filter id="grain">
      <feTurbulence type="fractalNoise" baseFrequency="0.6" numOctaves="1" seed="6" stitchTiles="stitch" result="noise"/>
      <feColorMatrix type="saturate" values="0"/>
    </filter>

    <!-- Import Space Grotesk -->
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&amp;display=swap');
    </style>
  </defs>

  <!-- Background layers -->
  <rect width="128" height="128" fill="url(#bg-linear)"/>
  <rect width="128" height="128" fill="url(#glow-purple)" style="mix-blend-mode:screen"/>
  <rect width="128" height="128" fill="url(#glow-rose)" style="mix-blend-mode:screen"/>
  <rect width="128" height="128" fill="url(#glow-lilac)" style="mix-blend-mode:screen"/>
  <rect width="128" height="128" fill="url(#glow-magenta)" style="mix-blend-mode:screen"/>
  <rect width="128" height="128" fill="url(#shadow-corner)"/>
  
  <!-- Grain overlay -->
  <rect width="128" height="128" filter="url(#grain)" opacity="0.25" style="mix-blend-mode:soft-light"/>

  <!-- Letter S - larger, matching site style -->
  <text 
    x="64" 
    y="76" 
    text-anchor="middle" 
    dominant-baseline="middle" 
    font-size="110" 
    font-family="'Space Grotesk', sans-serif" 
    font-weight="500" 
    fill="#FFFFFF"
    text-shadow="0 4px 20px rgba(0,0,0,0.3)">S</text>
</svg>
